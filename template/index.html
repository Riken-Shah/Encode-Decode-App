{% load static %}
<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Decode/Encode</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


      <link rel="stylesheet" href="{% static 'style.css' %}">


</head>

<body>
  <h1 class="label_top">Decode/Encode App</h1>

  <div class="form">
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Encode</a></li>
        <li class="tab"><a href="#login">Decode</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">
          <h1>Type text to Encode</h1>
          <form action="encode" method="post">
              {% csrf_token %}
          <div class="field-wrap">
            <label>
              Type your text to encode...<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="encodei"/>
          </div>
            <button type="submit" class="button button-block"/>Encode This!</button>

          </form>

        </div>

        <div id="login">
          <h1>Type text to Decode</h1>

          <form action="decode" method="post">

            {% csrf_token %}

            <div class="field-wrap">
            <label>
              Type your encoded text...<span class="req">*</span>
            </label>
            <input type="text"required autocomplete="off" name="decode" pattern="^[0-9][0-9].+[0-9][0-9]$" title="Invalid Input"/>
          </div>
            <button class="button button-block">Decode This!
            </button>

          </form>

        </div>

      </div><!-- tab-content -->

</div> <!-- /form -->




       <form action="what_is_it" method="post">
         <div class="label_message_what_web">
         {% csrf_token %}
         <button type="submit" class="button button-block">
           About this web app?
         </button>
          </div>
       </form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="{% static 'script.js' %}"></script>
</body>
</html>
